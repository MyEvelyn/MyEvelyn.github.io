  <p style="text-align:center;font-family:'Comic Sans MS',cursive;">Esta p√°gina es para que siempre recuerdes lo especial que eres. Aqu√≠ podr√°s ver recuerdos, leer mensajes y escuchar m√∫sica que nos une.</p>

<script>
// Brillos y destellos
const canvas = document.getElementById("serpentinas");
const ctx = canvas.getContext("2d");
let W = window.innerWidth;
let H = window.innerHeight;
canvas.width = W;
canvas.height = H;

const brillos = [];
const numBrillos = 80;

for (let i = 0; i < numBrillos; i++) {
  brillos.push({
    x: Math.random() * W,
    y: Math.random() * H,
    r: Math.random() * 3 + 1,
    velX: (Math.random() - 0.5) * 0.5,
    velY: (Math.random() - 0.5) * 0.5,
    alpha: Math.random(),
    alphaVel: Math.random() * 0.02 + 0.005,
    color: Math.random() > 0.5 ? "255,255,255" : "148,115,154" // blanco o lila claro
  });
}

function dibujarBrillos() {
  ctx.clearRect(0, 0, W, H);
  brillos.forEach((b) => {
    ctx.beginPath();
    ctx.fillStyle = `rgba(${b.color},${b.alpha})`;
    ctx.shadowColor = `rgba(${b.color},${b.alpha})`;
    ctx.shadowBlur = 10;
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.fill();
    b.x += b.velX;
    b.y += b.velY;
    if (b.x < 0 || b.x > W) b.velX *= -1;
    if (b.y < 0 || b.y > H) b.velY *= -1;
    b.alpha += b.alphaVel;
    if (b.alpha <= 0 || b.alpha >= 1) b.alphaVel *= -1;
  });
  requestAnimationFrame(dibujarBrillos);
}

dibujarBrillos();

window.addEventListener("resize", () => {
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;
});

// Libro de visitas
const form = document.getElementById('guest-form');
const entriesEl = document.getElementById('entries');
function loadEntries(){
  const arr = JSON.parse(localStorage.getItem('guestbook') || '[]');
  entriesEl.innerHTML = '';
  arr.forEach(e => {
    const div = document.createElement('div');
    div.textContent = `${e.name}: ${e.message}`;
    entriesEl.appendChild(div);
  });
}
form.addEventListener('submit', e => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const message = document.getElementById('message').value;
  const arr = JSON.parse(localStorage.getItem('guestbook') || '[]');
  arr.push({name, message});
  localStorage.setItem('guestbook', JSON.stringify(arr));
  form.reset();
  loadEntries();
});
loadEntries();

// M√∫sica
const audio = document.getElementById('musica');
const playPauseBtn = document.getElementById('playPauseBtn');
const volumenSlider = document.getElementById('volumen');
window.addEventListener("load", () => {
  audio.volume = 1;
  audio.play().catch(() => {});
});
playPauseBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    playPauseBtn.innerText = "‚è∏ Pausar m√∫sica";
  } else {
    audio.pause();
    playPauseBtn.innerText = "‚ñ∂Ô∏è Reproducir m√∫sica";
  }
});
volumenSlider.addEventListener('input', () => {
  audio.volume = volumenSlider.value;
});
</script>
